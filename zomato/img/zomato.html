<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="zomato.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>
    <header>
        <div class="container">
            <nav class="navbar">
                <div class="logo">
                    <img src="./image/zomato.png" alt="logo">
                </div>
                <div class="location po-re">
                    <i class="fa-solid fa-location-dot po-ab icon-1"></i>
                    <select name="city" id="city">
                        <option value="Ahmedabad">Ahmedabad</option>
                        <option value="Rajkot">Rajkot</option>
                        <option value="Jamnagaer">Jamnagaer</option>
                        <option value="surat">surat</option>
                        <option value="vadodara">vadodara</option>
                    </select>
                </div>
                <div class="search">
                    <i class="fa-solid fa-magnifying-glass po-ab icon-2"></i>
                    <input type="text" placeholder="search for restaurant, cuisine or a dish">
                </div>
                <div class="list-item">
                    <ul>
                        <li> <a href="#">Log in</a></li>
                        <li><a href="#">Sign up</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

         <!---------- section-1 ---------->
    <section class="sec-1">
    <div class="container">
        <div class="sec-1-main">
            <img src="./image/Vector Smart Object.png" alt="">
        </div>
    </div>
    </section>
</body>

</html>
